name: ЁЯФБ Copy AynaOTT.m3u from Private Repo to Public Repo

on:
  schedule:
    - cron: "*/20 * * * *"     # ржкрзНрж░рждрж┐ 20 ржорж┐ржирж┐ржЯрзЗ рж░рж╛ржи ржХрж░ржмрзЗ
  workflow_dispatch:            # ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛рж░ ржЕржкрж╢ржи

jobs:
  copy-file:
    runs-on: ubuntu-latest

    steps:
      - name: ЁЯУж Checkout PUBLIC Repo
        uses: actions/checkout@v4

      - name: ЁЯУе Checkout PRIVATE Repo
        uses: actions/checkout@v4
        with:
          repository: Moniruliptv/Ayna-ott-Auto-Update
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_repo

      - name: ЁЯУД Copy AynaOTT.m3u
        run: |
          cp private_repo/AynaOTT.m3u ./AynaOTT.m3u

      - name: ЁЯУЭ Commit & Push updated file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add AynaOTT.m3u

          if git diff --cached --quiet; then
            echo "No changes тАФ skipping commit."
          else
            git commit -m "Auto-update: Copied AynaOTT.m3u from private repo"
            git push
          fi
