name: üîÅ Auto Sync AynaOTT.m3u from Private Repo

on:
  schedule:
    - cron: "*/10 * * * *"       # ‡¶™‡ßç‡¶∞‡¶§‡¶ø 10 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá ‡¶∞‡¶æ‡¶® ‡¶ï‡¶∞‡¶¨‡ßá
  workflow_dispatch:              # ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡¶Ø‡¶º‡¶æ‡¶≤‡¶ø ‡¶∞‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá

jobs:
  sync-file:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout PUBLIC Repo
        uses: actions/checkout@v4

      - name: üì• Checkout PRIVATE Repo
        uses: actions/checkout@v4
        with:
          repository: Moniruliptv/Ayna-ott-Auto-Update
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_repo

      - name: üìÑ Copy AynaOTT.m3u from Private Repo
        run: |
          if [ -f private_repo/AynaOTT.m3u ]; then
            cp -f private_repo/AynaOTT.m3u AynaOTT.m3u
            echo "File copied successfully."
          else
            echo "‚ùå AynaOTT.m3u NOT FOUND in Private Repo!"
            exit 1
          fi

      - name: üìù Commit & Push to Public Repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add AynaOTT.m3u

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes found ‚Äî skipping commit."
          else
            git commit -m "Auto-update: Synced latest AynaOTT.m3u from private repo"
            git push
            echo "‚úÖ Changes pushed successfully."
          fi
