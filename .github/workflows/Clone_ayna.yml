name: ğŸ” Auto Sync AynaOTT.m3u from Private Repo

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  sync-file:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout PUBLIC Repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Checkout PRIVATE Repo
        uses: actions/checkout@v4
        with:
          repository: Moniruliptv/Ayna-ott-Auto-Update
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_repo

      - name: ğŸ“„ Copy AynaOTT.m3u
        run: |
          if [ -f private_repo/AynaOTT.m3u ]; then
            cp -f private_repo/AynaOTT.m3u AynaOTT.m3u
          else
            echo "âŒ File not found!"
            exit 1
          fi

      - name: ğŸ“ Commit & Push updated file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add AynaOTT.m3u

          if git diff --cached --quiet; then
            echo "âš ï¸ No changes â€” skipping."
            exit 0
          fi

          # FIX: avoid push rejection
          git pull --rebase

          git commit -m "Auto-update: Synced latest AynaOTT.m3u"
          git push
          echo "âœ… Updated & pushed successfully."
