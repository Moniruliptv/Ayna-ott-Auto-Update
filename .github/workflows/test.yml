name: ğŸ” Auto Generate M3U Playlist

on:
  schedule:
    - cron: "0 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ à§§ à¦˜à¦£à§à¦Ÿà¦¾à§Ÿ à¦…à¦Ÿà§‹ à¦°à¦¾à¦¨
  workflow_dispatch:

jobs:
  build-m3u:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests

      - name: â–¶ï¸ Run M3U Builder Script
        env:
          AYNA_TOKEN: ${{ secrets.AYNA_TOKEN }}
        run: python3 main.py

      - name: ğŸ’¾ Commit Updated M3U
        run: |
          if [ ! -f "playlist.m3u" ]; then
            echo "playlist.m3u not found, skipping commit.";
            exit 0;
          fi

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add playlist.m3u

          if git diff --staged --quiet; then
            echo "No changes to commit.";
          else
            git commit -m "Updated M3U playlist"
            git push
          fi
