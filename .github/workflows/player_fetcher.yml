name: ğŸ” Auto Update Stream URLs & M3U (Player API Only)

on:
  schedule:
    - cron: "0 * * * *"     # à¦ªà§à¦°à¦¤à¦¿ à§§ à¦˜à¦£à§à¦Ÿà¦¾à§Ÿ à¦°à¦¾à¦¨ à¦¹à¦¬à§‡
  workflow_dispatch:        # manually run à¦•à¦°à¦¾à¦° à¦…à¦ªà¦¶à¦¨

jobs:
  update-streams:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests

      - name: â–¶ï¸ Run Player API Script (Generate M3U)
        env:
          AYNA_TOKEN: ${{ secrets.AYNA_TOKEN }}
        run: |
          echo "Running player_fetcher_m3u.py..."
          python3 player_fetcher_m3u.py

      - name: ğŸ’¾ Commit Updated Playlist + Streams
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add playlist.m3u
          git add streams/*.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Updated streams & playlist.m3u"
            git push
          fi
