name: ЁЯФБ Auto Fetch API & Build JSON

on:
  schedule:
    - cron: "*/рзкрзж * * * *"      # ржкрзНрж░рждрж┐ рзйрзж ржорж┐ржирж┐ржЯрзЗ рж░рж╛ржи
  workflow_dispatch:            # ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ ржЪрж╛рж▓рж╛ржирзЛрж░ ржЕржкрж╢ржи

jobs:
  run-script:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # ржлрж╛ржЗрж▓ ржХржорж┐ржЯ ржХрж░рж╛рж░ ржЕржирзБржорждрж┐

    steps:
      - name: ЁЯУВ Checkout repository
        uses: actions/checkout@v4

      - name: ЁЯРН Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ЁЯФз Install Dependencies
        run: pip install requests

      - name: тЦ╢я╕П Run Python Script
        env:
          AYNA_TOKEN: ${{ secrets.AYNA_TOKEN }}
        run: python3 ayna_category.py   # тЖР updated

      - name: ЁЯТ╛ Commit JSON file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Ayna_id.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Updated Ayna_id.json from API"
            git push
          fi
