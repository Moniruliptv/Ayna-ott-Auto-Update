name: ğŸ” Auto Generate M3U Playlist (Category + Player)

on:
  schedule:
    - cron: "0 * * * *"    # à¦ªà§à¦°à¦¤à¦¿ à§§ à¦˜à¦£à§à¦Ÿà¦¾à§Ÿ à¦°à¦¾à¦¨ à¦¹à¦¬à§‡
  workflow_dispatch:        # manually run button

jobs:
  build-m3u:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: pip install requests

      - name: â–¶ï¸ Fetch Category (data.json)
        env:
          AYNA_TOKEN: ${{ secrets.AYNA_TOKEN }}
        run: |
          echo "Running category_fetcher.py..."
          python3 category_fetcher.py

      - name: â–¶ï¸ Generate M3U Playlist (playlist.m3u)
        env:
          AYNA_TOKEN: ${{ secrets.AYNA_TOKEN }}
        run: |
          echo "Running player_fetcher_m3u.py..."
          python3 player_fetcher_m3u.py

      - name: ğŸ’¾ Commit Updated Files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add data.json
          git add playlist.m3u
          git add streams/*.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto updated M3U + Categories + Stream JSON"
            git push
          fi
